{% extends 'users/base.html' %}

{% block head %}
<title>Login Page</title>
{% endblock head %}
{% block content %}

<div class="box">
    <h1 class="has-text-centered has-text-weight-blod is-size-2">
        Personal Blog
        <br><span class="tag">Login</span>
    </h1>
    <hr class="dropdown-divider">
    <form action="" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" style="margin-top: 1em;" class="button is-link is-fullwidth" value="login">
        <a class="is-pulled-right is-size-7 pt-1" href="{% url 'users:forget_pwd' %}">Forget Password?</a>
        <a class="is-pulled-right is-size-7 mr-3 pt-1" href="{% url 'users:register' %}">Sign up</a>
        <div class="is-clearfix"></div>
    </form>
</div>
{% endblock content %}
