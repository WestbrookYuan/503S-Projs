<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block head %}
    <title>Login Page</title>
    {% endblock head %}
    
    <link rel="stylesheet" href="{% static 'users/bulma.css' %}">
</head>
<body>
    <div class="container">
        {% block content %}
        <div class="box">
            <h1 class="has-text-centered has-text-weight-blod is-size-2">
                Personal Blog
                <br><span class="tag">Login</span>
            </h1>
            <hr class="dropdown-divider">
            <form action="" method="post">
                {% csrf_token %}
                {{ form }}
                <input type="submit" style="margin-top: 1em;" class="button is-link is-fullwidth" value="login">
            </form>
        </div>
        {% endblock content %}

    </div>
</body>
</html>
